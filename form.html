<html>
<head>

    <body>
         <script>
                function validate(){
                var em=document.getElementById("mail").value;
                var p1=document.getElementById("p1").value;
                var p2=document.getElementById("p2").value;
                var fn=document.getElementById("fname").value;
                var ln=document.getElementById("lname").value;
                var uid=document.getElementById("uid").value;


                    var a=em.split(".");
                    if(fn==""){
                        alert("Enter the FirstName");
                        fname.focus();
                        return false;
                    }
                    if(ln==""){
                        alert("Enter the LastName");
                        lname.focus();
                        return false;
                    }
                    if(uid==""){
                        alert("Enter the UserId");
                        uid.focus();
                        return false;
                    }
                    if(em== ""){
                    alert("please Enter your EmailId");
                    return false;
                    }
                if(em.indexOf("@",0)<0){
                        alert("Please Enter valid EmailId");
                        em.focus();
                        return false;
                }
                if(em.indexOf(".",0)<0){
                    alert("Please Enter valid EmailId");
                    em.focus();
                    return false;
                }

                    em.focus();
                    return false; 
                }
                if(p1==""){
                        alert("Enter the Password");
                        p1.focus();
                        return false;
                    }
                if(p1.localeCompare(p2)!=0){
                    alert("Password confirmation doesn't match Password");
                    p2.focus();
                    return false;
                }
                
                alert("Your form was submitted successfully")

                
            }
                    
             function my(){
                var p1=document.getElementById("p1").value;
                var p2=document.getElementById("p2").value;
                ans=p1.localeCompare(p2);
                if(ans == 0){
                    document.getElementById("com").innerHTML="";
                   // document.getElementById("com").innerHTML="Correct";
                    
                }
                else{
                    document.getElementById("com").innerHTML="";
                     document.getElementById("com").innerHTML="wrong(password not match)";
                   
                }
            }
        </script>
        <div class="h"><h1>FormValidation</h1></div>
      <form>
        <fieldset>
            <div class="input" >

            </div>

        </form>
