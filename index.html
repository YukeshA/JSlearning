
<html>
<head>
    <title>FORM VALIDATION</title>
    <link  rel="stylesheet"type="text/css" href="form.css">
    </head>
    <body>
         <script>
                function validate(){
                var em=document.getElementById("mail").value;
                var p1=document.getElementById("p1").value;
                var p2=document.getElementById("p2").value;
                var fn=document.getElementById("fname").value;
                var ln=document.getElementById("lname").value;
                var uid=document.getElementById("uid").value;


                    var a=em.split(".");
                    if(fn==""){
                       
                     document.getElementById("f").innerHTML="Enter the first name";
                       ff. focus();
                        return false;
                    }
                    else{
                        document.getElementById("f").innerHTML="";
                    }
                    
                    if(ln==""){
                        document.getElementById("l").innerHTML="Enter the last name";              
                       ll.focus();
                        return false;
                    }
                        else{
                        document.getElementById("l").innerHTML="";
                    }
                    if(uid==""){
                        document.getElementById("u").innerHTML="Enter the UserId";               
                        uu.focus();
                        return false;}
                        else{
                        document.getElementById("u").innerHTML="";

                    }
                    if(em== ""){
                        document.getElementById("em").innerHTML="Enter the EmailId";        
                        ee.focus();
                        return false;
                    }
                        else{
                        document.getElementById("em").innerHTML=" ";

                    }
                if(em.indexOf("@",0)<0 || em.indexOf(".",0)<0){
                        document.getElementById("em").innerHTML="Enter the EmailId using '@ & .'";       
                        ee.focus();
                        return false;
                    }
                        else{
                        document.getElementById("em").innerHTML=" ";

                    }
                
                if(a[1].length<2){
                    document.getElementById("em").innerHTML="Enter the Valid EmailId";        
                       ee.focus();
                    return false;
                    }
                        else{
                        document.getElementById("em").innerHTML=" ";

                    }
                if(p1==""){
                        document.getElementById("pa").innerHTML="Enter the password";        
                        return false;
                    }
                        else{
                        document.getElementById("pa").innerHTML="";

                    }
                if(p1.localeCompare(p2)!=0){
                    alert("Password confirmation doesn't match Password");
                    return false;
                }
                
                alert("Your form was submitted successfully")

                
            }
                    
             function my(){
                var p1=document.getElementById("p1").value;
                var p2=document.getElementById("p2").value;
                ans=p1.localeCompare(p2);
                if(ans == 0){
                    document.getElementById("com").innerHTML="";
                   // document.getElementById("com").innerHTML="Correct";
                    
                }
                else{
                    document.getElementById("com").innerHTML="";
                     document.getElementById("com").innerHTML="wrong(password not match)";
                   
                }
            }
        </script>
        <h1>FormValidation</h1>
      <fieldset>
        <form><br>
       
            <div class="input" >
                <label>EnterName</label><br>
                <input type="text" id="fname" name="ff" placeholder="FirstName"required >
                <div id="f">
                </div><br>
                <label>LastName</label><br>
                <input type="text" id="lname" name="ll"placeholder="LastName" required>
                <div id="l">
                </div><br>
                <label>UserId</label><br>
                <input type="text" id="uid" name="uu"placeholder="UserId" required>
                <div id="u">
                </div><br>
                <label>EmailId</label><br>
                 <input type="text" id="mail" name="ee"placeholder="Email" required minlength="5">
                <div id="em">
                </div><br>
                <label>Password</label><br>
                <input type="password"placeholder="Password" name="pp1"id="p1"required>
                <div id="pa">
                </div><br>
                <label>ConfirmPassword</label><br>
                <input type="password" id="p2"placeholder="ConfirmPassword" name="pp2" oninput="my()" required><div id="com"></div><br><br>
                
                
                  <input type="submit" onclick="validate()">
                  <input type="reset">
            </div>    
        </form>
                </fieldset>

    </body>
    
</html>
